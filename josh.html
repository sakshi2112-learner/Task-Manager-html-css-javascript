<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="index2.css">

    <script src="index3.js" defer></script>
  </head>

  <body>
    <h1 class="title">Task Manager</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list"  type="circle" data-lists></ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new-list"
          data-new-list-input
          placeholder="add new list name"
          aria-label="new list name"
        />
        <button class="btn-list">+</button>
      </form>


    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
        <p class="task-count" data-list-count></p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>
        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                  type="text"
                  data-new-task-input
                  class="new-list"
                  placeholder="add new task"
                  aria-label="new task name"
                />
                <button class="btn-task" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn-delete" data-clear-complete-tasks-button>Clear completed tasks</button>
          <button class="btn-delete" data-delete-list-button>Delete list</button>
        </div>
      </div>
    </div>

   
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>



  </body>
</html>
